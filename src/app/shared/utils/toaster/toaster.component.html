<ng-container *ngIf="toasterConfig.isShow">
  <div id="toast-success" class="fixed top-0 right-0 sm:top-20 sm:right-10 z-50 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 rounded-lg shadow " role="alert"
  [ngClass]="{
    'bg-green-100': toasterConfig.icon == 'success', 
    'bg-red-100': toasterConfig.icon == 'error',
    'bg-orange-100': toasterConfig.icon == 'warning',
  }">
      <!-- Icon -->
      <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
      [ngClass]="{
        'text-green-500': toasterConfig.icon == 'success', 
        'text-red-500': toasterConfig.icon == 'error',
        'text-orange-500': toasterConfig.icon == 'warning',
      }">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <ng-container *ngIf="toasterConfig.icon == 'success'">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
            </ng-container>
            <ng-container *ngIf="toasterConfig.icon == 'error'">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
            </ng-container>
            <ng-container *ngIf="toasterConfig.icon == 'warning'">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
            </ng-container>
          </svg>
          <span class="sr-only">icon</span>
      </div>

      <div class="ms-3 text-sm font-normal">{{toasterConfig.message}}</div>
      <button type="button" class="ms-auto -mx-1.5 -my-1.5 text-gray-400 hover:text-red-400 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex items-center justify-center h-8 w-8 "
      data-dismiss-target="#toast-success" aria-label="Close"
      (click)="close()">
          <span class="sr-only">Close</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
      </button>
  </div>
</ng-container>
